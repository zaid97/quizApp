<!doctype html>
<html lang="en">
  <head>
    <title> Procode Quiz </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Style.css -->
    <link rel="stylesheet" href="Quiz.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Awsome Fonts     -->
    <!-- <link href="https://fastcdn.org/Font-Awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"> -->

  </head>
  <body>
    <div class="container-fluid text-center ">
        <div class="container">
            <div id="quizContainer" class="contain">
                <div class="tittle display-3"> Procode Quiz </div>
                <div class="space">
                <div class="question lead font-size" id="question"> </div> <br>
                <label class="margin-right font-size "><input type="radio" name="option" value="1"> <span id="opt1">  </span></label> 
                <label class="font-size"><input type="radio" name="option" value="2"> <span id="opt2">  </span></label> <br><br>
                <label class="margin-right font-size"><input type="radio" name="option" value="3"> <span id="opt3">  </span></label> 
                <label class="font-size"><input type="radio" name="option" value="4"> <span id="opt4">  </span></label> <br>
                <br>
                <button id="nextButton" onclick="loadNextQuestion()" class="font-size">  Next </button>
                </div>  
            </div>
            <div id="result" class="space display-1" style="display:none"></div>
        </div>
    </div>









    <!-- JavaScript -->
    <script src="question.js"></script>
    <script src="quizQuestion.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
